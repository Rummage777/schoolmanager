{% extends "base.html" %}
{% load staticfiles%}
{% block title %}School Manager App: Disciplines List{% endblock %}

{% block content %}
<div class="h-75 mt-4 pt-4">
  <h1 class="mx-auto">School Manager App: Disciplines List</h1>
  <ul class="pt-3 pb-5">
    {% for discipline in discipline_list%}

    {% endfor %}
  </ul>


</div>
{% endblock %}
